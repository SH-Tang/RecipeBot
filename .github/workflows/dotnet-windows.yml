name: SonarCloud+xUnit
on:
  workflow_dispatch:
  push:
    branches:
    - master
    - feature/**
    paths:
    - '.github/**'
    - 'src/**'
    - 'test/**'
    - 'build/**'
    - 'RecipeBot.sln'
  pull_request:
    branches: [ master ]
    paths:
    - '.github/**'
    - 'src/**'
    - 'test/**'
    - 'build/**'
    - 'RecipeBot.sln'
env:
  build_directory: ./

jobs:
  build:
    name: Build, run test and analyse SonarCloud
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore $env:build_directory --verbosity normal --configfile $env:build_directory/NuGet.config

      - name: Creating dummy config
        run: New-Item $env:build_directory/config.json

      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"SH-Tang_RecipeBot" /o:"sh-tang" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet build $env:build_directory --no-restore
          dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          
      - name: Test
        run: dotnet test $env:build_directory --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Generate unit test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: xUnit Test Report
          path: "test/**/*.trx"
          reporter: dotnet-trx
          fail-on-error: 'true'